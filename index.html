<!DOCTYPE html>

    <link rel="icon" type="image/png" sizes="48x48" href="images/flavicon.ico">
    <link rel="stylesheet" href="styles.home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "FILLUP",

        "logo": {
          "@type": "ImageObject",

        }
      }
    </script>
    <script type="application/ld+json">

        "@type": "WebSite",

        "description": "FillUP : solution de commande en ligne gratuite pour restaurants avec pick & collect, réduction des files d’attente et amélioration de l'expérience client.",

          "url": "https://fillup.store/",
          "logo": {
            "@type": "ImageObject",
            "url": "https://fillup.store/images/fillup.svg"
          }
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://fillup.store/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
</head>
